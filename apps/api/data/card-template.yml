template: |-
  <div class="defaut-card">
  	<div class="defaut-card__img-wrap">
  		<img :src="cardData.img_src" class="defaut-card__img" />
  	</div>
  	<h2 class="defaut-card__title">{{ cardData.card_title }}</h2>
  	<p class="defaut-card__text">{{ cardData.card_text }}</p>
